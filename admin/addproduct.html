    </script>
    </head>
    <body>
        <div class="admin-container">
            <!-- Sidebar Navigation -->
            <div class="sidebars">
                <h2>Admin Panel</h2>
                <ul>
                    <li><a href="../index.html">Trang chủ</a></li>
                    <li><a href="product.html">Sản phẩm</a></li>

                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <header>
                    <h1>Quản Lý Sản Phẩm</h1>
                </header>
                <!-- Add Product Form -->
                <section class="add-product-form" style="height: 500px;">
                    <h2 id="tieudeweb">Thêm sản phẩm mới</h2>
                    <form action="javascript:saveProduct()">
                        <div style="width: 45%;float: left; margin-right: 5%;">
                            <label for="product-name">Tên sản phẩm:</label>
                            <input type="text" id="name" required>

                            <label for="product-price">Giá tiền:</label>
                            <input id="price" required>

                            <label for="product-category">Loại:</label>
                            <select id="type" required>
                                <option value="Samsung">Samsung</option>
                                <option value="Iphone">Iphone</option>
                            </select>

                            <label for="product-price">Chọn ảnh:</label>
                            <input id="image" type="file">
                            <div class="loading" id="loading">
                                <div class="bar1 bar"></div>
                            </div><br>
                            <button type="submit" id="btnthemsp">Thêm sản
                                phẩm</button>
                        </div>
                        <div style="width: 45%;float: left; ">
                            <label for="product-name">Màn hình:</label>
                            <input id="screen" required>

                            <label for="product-price">Camera trước:</label>
                            <input id="frontcam" required>

                            <label for="product-price">Camera sau:</label>
                            <input id="backcam" required>

                            <label for="product-price">Mô tả:</label>
                            <textarea id="mota" required>

                        </textarea>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </body>
